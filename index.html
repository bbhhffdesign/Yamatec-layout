<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css"
    />
    <link rel="stylesheet" href="dist/css/index.css" />
    <title>Yamatec Layout</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="main">
        <div class="main__container pure-g">
          <header class="pure-u-1 pure-u-xl-1-2">
            <nav class="nav">
              <aside></aside>
              <img src="src/assets/img/Head-short.svg" />
            </nav>
            <div class="header__text">
              <div class="txt-tag hero__tag">
                <img src="src/assets/img/tick-svgrepo-com.svg" alt="" />
                <p class="txt-sm">Potenciamos tu PC de Trabajo o Gaming</p>
              </div>
              <h1 class="hero__title">
                ¿Tu <strong>PC</strong> ya <br />
                no <br class="br-md" />
                rinde al<br />
                <strong>Máximo</strong>?
              </h1>
              <p class="hero__subtitle">
                Conectamos a
                <strong>Profesionales Digitales</strong> y
                <strong>Gamers</strong><br />
                soluciones de hardware personalizadas
              </p>
            </div>
          </header>
          <div class="content pure-u-1 pure-u-xl-1-2">
            <div class="content__img">
              <img
                src="src/assets/img/ImgHero.jpg"
                class="pure-img hero-img"
                alt=""
              />
              <div class="slidebar">
                <div class="slide slide1">
                  <img src="src/assets/img/logos/amd-logo-1.svg" alt="" />
                  <img src="src/assets/img/logos/amd-ryzen-1.svg" alt="" />
                  <img src="src/assets/img/logos/intel-6.svg" alt="" />
                  <img src="src/assets/img/logos/logitech-2-1.svg" alt="" />
                  <img
                    src="src/assets/img/logos/nvidia-wordmark-1.svg"
                    alt=""
                  />
                  <img src="src/assets/img/logos/razer-1.svg" alt="" />
                </div>
                <div class="slide slide2">
                  <img src="src/assets/img/logos/amd-logo-1.svg" alt="" />
                  <img src="src/assets/img/logos/amd-ryzen-1.svg" alt="" />
                  <img src="src/assets/img/logos/intel-6.svg" alt="" />
                  <img src="src/assets/img/logos/logitech-2-1.svg" alt="" />
                  <img
                    src="src/assets/img/logos/nvidia-wordmark-1.svg"
                    alt=""
                  />
                  <img src="src/assets/img/logos/razer-1.svg" alt="" />
                </div>
                <div class="slide slide2">
                  <img src="src/assets/img/logos/amd-logo-1.svg" alt="" />
                  <img src="src/assets/img/logos/amd-ryzen-1.svg" alt="" />
                  <img src="src/assets/img/logos/intel-6.svg" alt="" />
                  <img src="src/assets/img/logos/logitech-2-1.svg" alt="" />
                  <img
                    src="src/assets/img/logos/nvidia-wordmark-1.svg"
                    alt=""
                  />
                  <img src="src/assets/img/logos/razer-1.svg" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="us">
        <div class="pure-g">
          <div class="us__text pure-u-1 pure-u-xl-1-2">
            <div class="txt-tag">
              <img src="src/assets/img/tick-svgrepo-com.svg" alt="" />
              <p class="txt-sm">Nosotros</p>
            </div>
            <h2>AUMENTÁ TU PRODUCTIVIDAD Y JUGABILIDAD</h2>
            <h3>
              Nuestra marca es nueva,<br />
              <strong>Nosotros no.</strong>
            </h3>
            <p>+10 años optimizando Estaciones de trabajo y Gaming</p>
          </div>
          <div class="us__content pure-u-1 pure-u-xl-1-2"></div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <!-- <script src="src/js/infinite_slidebar.js"></script>
    <script src="src/js/hero_anim.js"></script> -->
  </body>
</html>
